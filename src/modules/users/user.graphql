scalar JSON
scalar Upload

enum Role {
  USER
  ADMIN
}

type User {
  id: ID!
  auth0Sub: String!
  username: String!
  email: String
  isActive: Boolean!
  role: Role!
  createdAt: String!
  updatedAt: String!
  lastLoginAt: String
}

type Query {
  me: User!
  users: [User!]!
}

type Mutation {
  updateUserStatus(id: ID!, isActive: Boolean!): User!
  updateUserRole(id: ID!, role: Role!): User!
}
